<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PraRoz Website</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ICONS (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <div class="hero">

    <!-- TOP BAR -->
    <div class="topbar">

      <!-- Logo -->
      <div class="logo">
        <img src="logo.jpg.png" alt="logo">
        <span>SUNshine</span>
      </div>

      <!-- NAVIGATION -->
      <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a>
        <a href="#">DESIGN</a>
        <a href="#">CONTACT</a>
      </nav>

      <!-- SEARCH -->
      <div class="search-area">
        <input type="text" placeholder="Type to Search">
        <button>Search</button>
      </div>

    </div>

    <!-- MAIN -->
    <div class="hero-inner">

      <!-- LEFT SIDE -->
      <div class="left-col">
        <h1>Web Design & <span class="accent">Development</span></h1>
        <h1 class="course">Course</h1>

      <p class="lead">
          Web Design is a specialisation of the design stream. They also use HTML,
          CSS, WYSIWYG editing software, markup validators etc. to create design elements.
        </p>
        
        <a class="join-btn" href="#">JOIN US</a>
      </div>

      <!-- RIGHT LOGIN BOX -->
      <div class="right-col">
        <div class="login-card">

          <div class="title">Login Here</div>

          <label>Email</label>
          <input type="email" placeholder="Enter Email Here">

          <label>Password</label>
          <input type="password" placeholder="Enter Password Here">

          <button class="btn-login">Login</button>

          <div class="signup">
            Don't have an account?
            <br>
            <a href="#">Sign up here</a>
          </div>

          <div class="social-text">Log in with</div>

          <div class="social-row">
  <a class="social-btn" href="https://facebook.com" target="_blank">
    <i class="fab fa-facebook-f"></i>
  </a>

  <a class="social-btn" href="https://instagram.com" target="_blank">
    <i class="fab fa-instagram"></i>
  </a>

  <a class="social-btn" href="https://twitter.com" target="_blank">
    <i class="fab fa-twitter"></i>
  </a>

  <a class="social-btn" href="https://google.com" target="_blank">
    <i class="fab fa-google"></i>
  </a>
</div>

        </div>
      </div>

    </div>

  </div>

</body>
</html>
